<div class="page-container">
  <h2>Movies</h2>

  <app-selector
    [values]="days"
    [selected]="selectedDay()"
    (selectionChange)="onDayChange($event)">
  </app-selector>

  <app-movie-screening-list
    [movieList]="movieList()"
    [loading]="isLoading(moviesKey)"
    [error]="error()" >
  </app-movie-screening-list>
</div>
