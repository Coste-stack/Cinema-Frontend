<app-selector
  [values]="sections"
  [selected]="selectedSection()"
  (selectionChange)="onSectionChange($event)">
</app-selector>

@if (userPageState() === 'settings') {
  <app-user-settings></app-user-settings>
}
@else if (userPageState() === 'booking-history') {
  <app-user-bookings></app-user-bookings>
}
@else {
  <p class="error">
    Couldn't get user page state
  </p>
}
